name: Deploy Candle Music Group Website

on:
  push:
    branches:
      - main  # Ana branch'e push edildiğinde çalışır
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🎯 Depoyu Klonla
        uses: actions/checkout@v4

      - name: ⚡ Node.js Kurulumu
        uses: actions/setup-node@v4  # EN GÜNCEL SÜRÜMÜ KULLANIYORUZ
        with:
          node-version: 18  # Node.js 18 kullanıyoruz

      - name: 📦 Bağımlılıkları Kur
        run: npm install  # package.json içindeki bağımlılıkları yükler

      - name: 🚀 Web Sitesini Build Et
        run: npm run build  # Eğer bir build komutu varsa (React, Vue gibi projeler için)

      - name: 📤 Web Sitesini Deploy Et
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # GitHub Pages için dağıtım yapılacak branch
          folder: dist  # Eğer "build" klasörünün adı "dist" ise, burayı değiştir
